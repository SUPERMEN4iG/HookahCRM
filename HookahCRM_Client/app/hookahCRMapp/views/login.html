<div class="column">
    <div class="view">
        <h2 class="ui teal image header">
            Вход
        </h2>
        <form class="ui large form" name="loginForm" novalidate>
            <div class="ui stacked segment">
                <div class="field" ng-class="{'error': loginForm.username.$dirty && loginForm.username.$invalid}">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="Имя пользователя" data-ng-model="vm.username" required />
                        <span ng-show="loginForm.username.$touched && loginForm.username.$invalid" class="ui red pointing above ui label">Необходимо ввести логин</span>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Пароль" data-ng-model="vm.password" required />
                        <span ng-show="loginForm.password.$touched && loginForm.password.$invalid" class="ui red pointing above ui label">Необходимо ввести пароль</span>
                    </div>
                </div>
                <button type="submit" class="ui fluid large teal submit button"
                        ng-click="vm.login()"
                        ng-disabled="loginForm.$invalid || !loginForm.$dirty">
                    Войти
                </button>
            </div>

            <div class="ui message" ng-class="vm.message.status == 'error' ? 'error' : 'success'"
                 style="display:block;"
                 data-ng-show="vm.message.code != ''">{{ vm.message.status }}: {{ vm.message.code }}</div>

        </form>
    </div>
</div>
